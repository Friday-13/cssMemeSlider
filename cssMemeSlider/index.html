<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="style.css" media="all">
</head>

<body>
  <!-- <h1>Meme slider</h1> -->
  <section class="meme-section">
    <input id="slide0" type="radio" name="slider-control" checked>
    <input id="slide1" type="radio" name="slider-control">
    <input id="slide2" type="radio" name="slider-control">
    <input id="slide3" type="radio" name="slider-control">
    <input id="slide4" type="radio" name="slider-control">
    <div class="slider">
      <div class="slides">
        <div class="slide-wrapper">
          <div class="slide">
            <img src="./assets/meme_0.jpg" alt="meme 0">
          </div>
          <div class="slide-caption">
            Conservation of energy
          </div>
        </div>
        <div class="slide-wrapper">
          <div class="slide">
            <img src="./assets/meme_1.jpg" alt="meme 1">
          </div>
          <div class="slide-caption">
            A small Khajiit cat
          </div>
        </div>
        <div class="slide-wrapper">
          <div class="slide">
            <img src="./assets/meme_2.jpg" alt="meme 2">
          </div>
          <div class="slide-caption">
            Mood
          </div>
        </div>
        <div class="slide-wrapper">
          <div class="slide">
            <img src="./assets/meme_0.jpg" alt="meme 0">
          </div>
          <div class="slide-caption">
            CAPTION
          </div>
        </div>
        <div class="slide-wrapper">
          <div class="slide">
            <img src="./assets/meme_0.jpg" alt="meme 0">
          </div>
          <div class="slide-caption">
            Caption
          </div>
        </div>
      </div>

      <div class="controls">
        <label class="control-area" for="slide0">
          <div class="control"></div>
        </label>
        <label class="control-area" for="slide1">
          <div class="control"></div>
        </label>
        <label class="control-area" for="slide2">
          <div class="control"></div>
        </label>
        <label class="control-area" for="slide3">
          <div class="control"></div>
        </label>
        <label class="control-area" for="slide4">
          <div class="control"></div>
        </label>
      </div>
    </div>
  </section>
</body>

</html>
